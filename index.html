<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TensionX</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <script type="text/JavaScript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script type="text/JavaScript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <section class="amazon">
    <div class="container">
      <div class="slider">
        <div class="page">
          <h3>Amazon.com</h3>
          <div class="page__content">
            <p>This website apears to have no deals</p>
          </div>
        </div>
        <div class="page">
          <h3>Stores</h3>
          <div class="stores">
            <div class="store">
              <img src="./images/shop1.png" alt="" />
              <button class="store__btn">Visit store</button>
            </div>
            <div class="store">
              <img src="./images/shop2.png" alt="" />
              <button class="store__btn">Visit store</button>
            </div>
            <div class="store">
              <img src="./images/shop3.png" alt="" />
              <button class="store__btn">Visit store</button>
            </div>
            <div class="store">
              <img src="./images/shop4.png" alt="" />
              <button class="store__btn">Visit store</button>
            </div>
            <div class="store">
              <img src="./images/shop5.png" alt="" />
              <button class="store__btn">Visit store</button>
            </div>
          </div>

        </div>
        <div class="page">
          <h3>New Coupons</h3>
          <div class="page__content">
            <p>Found the deals we don"t have?</p>
            <button>Sugest new coupons</button>
          </div>

        </div>
      </div>
    </div>
    <ul class="nav">
      <li class="nav__item active" value="0">
        <a href="#">
          <img src="./images/home1.svg" alt="" />
        </a>
      </li>
      <li class="nav__item" value="1">
        <a href="#">
          <img src="./images/help.svg" alt="" />
        </a>
      </li>
      <li class="nav__item" value="2">
        <a href="#">
          <img src="./images/shop.svg" alt="" />
        </a>
      </li>
    </ul>
  </section>

  <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
